<main class="page contact-us-page"><section class="clean-block clean-dark">
    <br><br>
    <div class=" container mb-5 pb-5  ">
        <br>
        <div class="text-center">
            <h2 class="text-info">List User</h2>
        </div>
        <button class="btn btn-primary" type="button" ><i class="fa fa-plus">&nbsp<a th:href="@{/users/add}" class="text-light">Add User</a></i></button>
        <div><br></div>
        <div class="row  table-responsive-xl">
            <table class="table table-striped ">
                <thead>

                <th scope="col">Nama</th>
                <th scope="col">Nomor</th>
                <th scope="col">Email</th>
                <th scope="col">TTL</th>
                <th scope="col">Gender</th>
                <th scope="col">Street</th>
                <th scope="col">Post Code</th>
                <th scope="col">City</th>
                <th scope="col">Province</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Action</th>

                </thead>
                <tbody>
                <tr scope="row" th:each="u : ${users}" >
                    <td th:text="${#strings.capitalize(u.firstName)} + ' ' + ${#strings.capitalize(u.lastName)}">Nama</td>
                    <td th:text="${u.idNumber}">Nomer ID</td>
                    <td th:text="${u.email}">Email</td>
                    <td th:text="${u.dob}">TTL</td>
                    <td th:text="${#strings.capitalize(u.gender)}">Gender</td>
                    <td th:text="${#strings.capitalize(u.street)}">Street</td>
                    <td th:text="${#strings.capitalize(u.postCode)}">Street</td>
                    <td th:text="${#strings.capitalize(u.city)}">City</td>
                    <td th:text="${#strings.capitalize(u.province)}">Province</td>
                    <td th:text="${u.phone1} + ' / ' + ${u.phone2}">Phone</td>
                    <td><a th:href="@{/users/delete/{id}(id=${u.id})}" class="btn btn-primary">&nbsp;<i class="fa fa-user-times ml-2"></i></i></a><a></a></td>
                </tr>

                </tbody>
            </table>
