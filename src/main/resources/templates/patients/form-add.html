<main class="page landing-page">
    <section class="clean-block features mt-5">
        <div class="container">
            <h1>Form Tambah Pasien</h1>
            <form action="#" th:action="@{/patients/add}" th:object="${patient}" method="post">

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" id="email" placeholder="example@mail.com"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="idNumber">ID Number</label>
                        <input type="text" th:field="*{idNumber}" id="idNumber" placeholder="Input Your ID Number"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" th:field="*{dob}" id="dob" class="form-control">
                        <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Gender<br>
                            <input type="radio" name="gender" th:text="Laki-laki" th:value="laki-laki" th:field="*{gender}"><br/>
                            <input type="radio" name="gender" th:text="Perempuan" th:value="perempuan" th:field="*{gender}"><br/>
                            <input type="radio" name="gender" th:text="Lainnya" th:value="lainnya" th:field="*{gender}"><br/>
                            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="phone1">Phone 1</label>
                        <input type="text" th:field="*{phone1}" id="phone1" placeholder="Insert Phone 1"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}"></span>
                    </div>
                    <div class="form group col-sm-6">
                        <label for="phone2">Phone 2</label>
                        <input type="text" th:field="*{phone2}" id="phone2" placeholder="Insert Phone 2"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('phone2')}" th:errors="*{phone2}"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="street">Street</label>
                        <input type="text" th:field="*{street}" id="street" placeholder="Insert Street"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
                    </div>

                    <div class="form-group col-sm-2">
                        <label for="postCode">Address</label>
                        <input type="text" th:field="*{postCode}" id="postCode" placeholder="Insert PostCode"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></span>
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="city">City</label>
                        <input type="text" th:field="*{city}" id="city" placeholder="Insert City"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="province">Province</label>
                        <input type="text" th:field="*{province}" id="province" placeholder="Insert Province"
                               class="form-control">
                        <span th:if="${#fields.hasErrors('province')}" th:errors="*{province}"></span>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/}" class="btn btn-danger">Cancel</a>
                </div>

            </form>
        </div>
    </section>
